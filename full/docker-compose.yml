version: '2.4'

services:
  postgres:
    image: postgres:14
    env_file:
      - ./postgres.env
    environment:
      PGDATA: /var/lib/postgresql/data
    volumes:
      - "./deployment/postgresql:/var/lib/postgresql/data"

  nginx:
    image: "nginx:latest"
    restart: "always"
    ports:
      - "8080:80"
      - "8443:443"
      - "2222:2222"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"

  concourse-web-01:
    image: concourse/concourse:latest
    command: web
    volumes:
      - "./deployment/concourse/keys/web:/mnt/keys:ro"
      - "./concourse_resource_core_defaults.yml:/mnt/concourse_resource_core_defaults.yml:ro"
    env_file:
      - "./concourse_web.env"
    environment:
      CONCOURSE_PEER_ADDRESS: "concourse-web-01"

  concourse-web-02:
    image: concourse/concourse:latest
    command: web
    volumes:
      - "./deployment/concourse/keys/web:/mnt/keys:ro"
      - "./concourse_resource_core_defaults.yml:/mnt/concourse_resource_core_defaults.yml:ro"
    env_file:
      - "./concourse_web.env"
    environment:
      CONCOURSE_PEER_ADDRESS: "concourse-web-02"
